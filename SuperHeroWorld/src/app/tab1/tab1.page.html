<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar animated showCancelButton="focus" 
  debounce="500" 
  (ionInput)="APIsearch($event.target.value)"
  placeholder="Search"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let res of results" >
      <ion-avatar slot="start">
        <img [src]="res.image.url">
      </ion-avatar>
      <ion-label (click)="navToCharacterDetail(res.id)">{{ res.name }}</ion-label>
      <ion-label color="medium" slot="end">{{ res.biography.publisher }}</ion-label>
      <ion-icon [name]="faved ? 'bookmark' : 'bookmark-outline'" (click)="favorite(res.id, res.name, res.image.url)" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
