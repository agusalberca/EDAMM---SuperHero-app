<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorites</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let fav of db.favList" >
      <ion-avatar slot="start">
        <img [src]="fav.image">
      </ion-avatar>
      <ion-label (click)="navToCharacterDetail(fav.char_id)">{{ fav.name }}</ion-label>
      <ion-label color="medium" slot="end">ID {{ fav.char_id }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
